<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>

      <!-- 야구게임 Start -->
	  <button class="start">Game Start</button>
	  <form class="guess disable">
		<label for="guessNum">Guess the number, from 100 to 999</label>
		<input id="guessNum" type="text">
	  </form>
	  <table class="scoreBoard disable">
		  <thead>
			  <th>#</th>
			  <th>Ball</th>
			  <th>Strike</th>
			  <th>Guess</th>
		  </thead>
		  <tbody></tbody>
	  </table>
	  <p class="status"></p>

      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
